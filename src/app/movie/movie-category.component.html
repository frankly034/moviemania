<div class="container">
  <div class="header">
    <h1>{{ title }}</h1>
    <div class="input-group">
      <input type="text" placeholder="Search" [(ngModel)]="filterBy" />
      <span class="fa fa-search"></span>
    </div>
  </div>
  <div class="pagination" *ngIf="filteredMovies.length">
    <span
      class="fa fa-chevron-left"
      (click)="prevPage()"
      [ngClass]="{ hide: page === 1 }"
    ></span>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <span
      class="fa fa-chevron-right"
      (click)="nextPage()"
      [ngClass]="{ hide: page === totalPages }"
    ></span>
  </div>
  <div class="body">
    <div *ngFor="let movie of filteredMovies; let movieIndex = index">
      <mm-card-image [movie]="movie"></mm-card-image>
    </div>
    <h2 *ngIf="!filteredMovies.length">No items found</h2>
  </div>
  <div class="pagination" *ngIf="filteredMovies.length">
    <span
      class="fa fa-chevron-left"
      (click)="prevPage()"
      [ngClass]="{ hide: page === 1 }"
    ></span>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <span
      class="fa fa-chevron-right"
      (click)="nextPage()"
      [ngClass]="{ hide: page === totalPages }"
    ></span>
  </div>
</div>
